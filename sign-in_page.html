<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <style>
        #logo
        {
            width: 100px; 
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="http://media.corporate-ir.net/media_files/IROL/17/176060/Oct18/Amazon%20logo.PNG" alt="" id="logo">
        <br>
    </div>
    <div class="form">
        <h1>
            Sign-In
        </h1>
        <p>Email or mobile phone number</p>
        <input type="text" id="signininput">
        <br>
        <br>
        <button id="continuebtn">Continue</button>
        <br>
        By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.
        <br>
        <br>
        New to Amazon?
        <br>
        <button id="signupbtn">Create your Amazon account</button>
    </div>
</body>
</html>
